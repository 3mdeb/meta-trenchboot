# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-trenchboot"
BBFILE_PATTERN_meta-trenchboot = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-trenchboot = "6"

LAYERDEPENDS_meta-trenchboot = "core openembedded-layer meta-pcengines"
LAYERSERIES_COMPAT_meta-trenchboot = "sumo thud warrior"
