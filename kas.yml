header:
  version: 8


repos:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: ee68ae307fd951b9de6b31dc6713ea29186b7749
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 061b7fc74f887454251307ef119b808a90654d3f
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:
      meta-perl:

  meta-python2:
    url: git://git.openembedded.org/meta-python2
    refspec: 5243d509aebff378c1ae9d3dff6a29cfdc0dee1f

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: fb77606aef461910db4836bad94d75758cc2688c
    layers:
      meta-tpm:

  meta-selinux:
    url: https://git.yoctoproject.org/git/meta-selinux
    refspec: f5e5031628fdad9b005e66abeb9259426850403f

  meta-secure-core:
    url: https://github.com/jiazhang0/meta-secure-core
    refspec: 5d274050c7e188dfe222020bce7af58e8a5170e7
    layers:
      meta:
      meta-tpm2:
      meta-signing-key:
      meta-efi-secure-boot:

  meta-safeboot:
    url: https://github.com/3mdeb/meta-safeboot
    refspec: e337b36365ca1b3b971ac1e4fb46815ac26488d8

  meta-trenchboot-attestation:
    url: https://github.com/3mdeb/meta-trenchboot-attestation
    refspec: a6ac19a795e6849a521388a777727e10b625cb1f

  meta-trenchboot:


bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
    LICENSE_FLAGS_WHITELIST = "commercial"
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
  oe-layer-priority: |
    BBFILE_PRIORITY_openembedded-layer = "4"
