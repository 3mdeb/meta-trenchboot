header:
  version: 8
  includes:
  - kas.yml

distro: tb-xen
machine: pcengines-apu2
target:
  - xen-tb-dom0-image

repos:
  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: bd7511c53b921c9ce4ba2fdb42778ca194ebc3e8
    patches:
      dev86-srcuri-fix:
        repo: meta-trenchboot
        path: patches/0001-dev86-update-SRC_URI-and-associated-checksums.patch

  meta-pcengines:
    url: https://github.com/3mdeb/meta-pcengines
    refspec: 75b4f3f8fde5294862ebf6e3298c9889632c29df


local_conf_header:
  xen-version: |
    PREFERRED_VERSION_xen = "4.13%"
    WKS_FILE = "trenchboot-image.wks"
    IMAGE_BOOT_FILES = "bzImage xen.gz lz_header.bin"
